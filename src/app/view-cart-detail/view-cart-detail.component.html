<div class="container">
	<table id="cart" class="table table-hover table-condensed">
    <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:8%">Quantity</th>
        <th style="width:22%" class="text-center">Subtotal</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let item of cart">
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-2 hidden-xs"><img src="http://placehold.it/100x100" alt="..." class="img-responsive"/></div>
            <div class="col-sm-10">
              <h4 class="nomargin">{{item.product.prod_name}}</h4>
              <p>{{item.product.prod_desc}}</p>
            </div>
          </div>
        </td>
        <td data-th="Price">{{item.product.price}}</td>
        <td data-th="Quantity">
          <input #count 
                type="number" 
                class="form-control text-center" 
                (blur) = "updateCount(item.product, count.value)" 
                [(ngModel)] = "item.quantity" 
                >
        </td>
        <td data-th="Subtotal" class="text-center">{{item.quantity * item.product.price}}</td>
        <td class="actions" data-th="">
          <button class="btn btn-info btn-sm"><i class="fa fa-refresh"></i></button>
          <button class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></button>								
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="visible-xs">
        <td class="text-center"><strong>Total {{(obCart | async).grossTotal}}</strong></td>
      </tr>
      <tr>
        <td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center"><strong>Total {{(obCart | async).grossTotal}}</strong></td>
        <td><a href="#" class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
      </tr>
    </tfoot>
  </table>
</div>
